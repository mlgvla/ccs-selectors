<!DOCTYPE html>
<html lang="en">
   <head>
      <title>CSS SpongeBob</title>
      <link rel="stylesheet" href="style.css" />

      <style>
         .sponge{
            background: yellow;
         }
      </style>
      
   </head>
   <body>
      <h1 style="font-family: Slackey; text-align:center">Welcome to My Homepage!!!!</h1>
      <div class="yellow">
         <p>My name is SpongeBob <span>SquarePants</span></p>
         <p>I live in Bikini Bottom</p>
         <span>My birthday is July 14, 1986</span>
      </div>
      <br />
      <div>
         <span class="yellow">
            <b>I work at the Krusty Krab</b>
         </span>
      </div>
      <h3>Here's a list of all my friends:</h3>
      <ul>
         <li class="yellow">Patrick</li>
         <li>Squidward</li>
         <li>Gary</li>
         <li class="greentext">Sandy</li>
      </ul>
      <p id="catchphrase">
         <i
            >Quote: "The best time to wear a striped sweater is all the
            time."</i
         >
      </p>
      <img
         src="./assets/Spongebob.webp"
         width="200px"
         alt="SpongeBob SquarePants"
      />
      <img
         src="./assets/Patrick_Star.svg.png"
         width="200px"
         alt="Patrick Star"
      />
   </body>
</html>
